services:
  traefik:
    image: traefik:v2.4
    command:
      - --api.insecure=true
      - --providers.docker
      - --entrypoints.gateway.address=:727
    ports:
      - "727:727"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  web:
    labels:
      - "traefik.enable=true"
      - 'traefik.http.routers.web.rule=Host("thiccmc.com", "localhost") && PathPrefix(`/`)'
      - "traefik.http.routers.web.entrypoints=gateway"
    build: web
    expose:
      - 3000
  auth:
    labels:
      - "traefik.enable=true"
      - 'traefik.http.routers.auth.rule=Host("thiccmc.com", "localhost") && PathPrefix(`/api/auth`)'
      - "traefik.http.routers.auth.entrypoints=gateway"
    build: nut
    env_file:
      - ./.env.production
    expose:
      - 8080
  api:
    labels:
      - "traefik.enable=true"
      - 'traefik.http.routers.api.rule=Host("api.thiccmc.com", "localhost") && PathPrefix(`/`)'
      - "traefik.http.routers.api.entrypoints=gateway"
    build: lilypot
    env_file:
      - ./.env.production
    expose:
      - 8080
